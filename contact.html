<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LL Leather</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="header-wrapper">
    <header>
      <img src="images/header-overlay.jpg" alt="Profile Picture" class="header-profile-image">
      <h1 class="header-name">LL Leather Works
      </h1>
    </header>
  </div>

  <nav>
    <div class="dropdown">
      <a href="#" class="dropbtn">Menu &#9662;</a>
      <div class="dropdown-content">
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
        <a href="saved.html">Saved for Later</a>
      </div>
    </div>
  </nav>

  <div class="contact-container">
    <h2>Contact Us</h2>
    <p>Have a question or want to get in touch? Fill out the form below!</p>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label>I'm interested in:</label><br>
        <input type="radio" id="interest-leather" name="interest" value="leather" required>
        <label for="interest-leather">Leather products</label><br>
        <input type="radio" id="interest-knives" name="interest" value="knives">
        <label for="interest-knives">Knives</label><br>
        <input type="radio" id="interest-forged" name="interest" value="forged">
        <label for="interest-forged">Forged products</label>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 LL Leather</p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
